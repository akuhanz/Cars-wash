<!DOCTYPE html> <!-- Deklarasi tipe dokumen -->
<html lang="en"> <!-- Mulai elemen HTML dengan atribut bahasa -->
<head>
    <meta charset="UTF-8"> <!-- Pengaturan karakter UTF-8 untuk halaman -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pengaturan tampilan halaman web di perangkat bergerak -->
    <link rel="stylesheet" href="assets/css/login.css"> <!-- Menghubungkan file CSS eksternal -->
    <title>login Kisi UKK</title> <!-- Judul halaman web -->
</head>
<body> <!-- Mulai elemen body, tempat konten utama halaman web -->

    <div class="container"> <!-- Kontainer utama halaman -->
        <div class="form"> <!-- Elemen div dengan kelas "form" -->
            <img src="assets/image/Image.jpg" alt=""> <!-- Menampilkan gambar -->
        </div>
        <div class="penjelasan"> <!-- Elemen div dengan kelas "penjelasan" -->
            <h1>SELAMAT DATANG DI CAR WASH<br> SMKN 2 BANJARMASIN</h1> <!-- Judul besar dengan teks selamat datang -->
        </div>

        <div class="card-form"> <!-- Elemen div dengan kelas "card-form"-->
            <form action="landing.html" method="post"> <!-- Formulir dengan method "POST" -->
                <label for="">Name :</label> <br> <!-- Label untuk input nama -->
                <input type="text" placeholder="Masukan nama anda" class="input-data"> <!-- Input teks untuk nama -->

                <br> <!-- Garis baru (line break) -->
                
                <label for="">Password :</label> <br> <!-- Label untuk input password -->
                <input type="text" placeholder="Masukan password anda" class="input-data"> <!-- Input teks untuk password -->

                <div class="button-login"> <!-- Elemen div dengan kelas "button-login" -->
                    <button>Register</button> <!-- Tombol "Register" -->
                    <input type="submit" value="submit" class="button-submit"> <!-- Tombol "Submit" dengan kelas "button-submit" -->
                </div>
            </form> <!-- Akhir formulir -->
        </div> <!-- Akhir elemen div "card-form" -->
    </div> <!-- Akhir elemen div "container" -->

</body> <!-- Akhir elemen body -->
</html> <!-- Penutup elemen HTML -->
